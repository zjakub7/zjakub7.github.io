  <!--Skrypt obliczajacy spalanie-->
  <script type="text/javascript">
    function spalanie()
    {
        var paliwo = +document.getElementById("litry").value;
        var kilometry = +document.getElementById("km").value;
        var obciazenie = +document.getElementById("kg").value;

        paliwo = parseFloat(paliwo);
        kilometry = parseFloat(kilometry);
        obciazenie = parseFloat(obciazenie);

        var wynik = (paliwo/kilometry)*100
        var wynik_obciazenia = (obciazenie*0.6)/100;
        var wynik_calkowity= wynik_obciazenia+wynik;

        document.getElementById("dane").innerHTML=paliwo+'l';
        document.getElementById("dane2").innerHTML=kilometry+'km';
        document.getElementById("dane3").innerHTML=wynik_calkowity+'l/100km';
        document.getElementById("dane4").innerHTML=obciazenie+'kg';

        if(obciazenie==0){
          alert("Spalanie wynosi: "+wynik_calkowity+" l/100km.");
        }
        else{
          alert("Spalanie wynosi: "+wynik_calkowity+" l/100km. Bez obciążenia spalanie wynosiłoby: "+wynik+"l/100km, z czego wynika, że przez obciążenie pojazd spali "+wynik_obciazenia+"l/100km więcej.");
        }
    }
</script>
