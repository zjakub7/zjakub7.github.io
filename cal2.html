  <!--Skrypt obliczajacy koszt przejechania 100 km -->
  <script type="text/javascript">
    function koszt()
    {
        var srednie_spalanie = +document.getElementById("srednie_spalanie").value;
        var obciazenie = +document.getElementById("obciazenie").value;
        var cena = +document.getElementById("cena").value;

        srednie_spalanie = parseFloat(srednie_spalanie);
        obciazenie = parseFloat(obciazenie);
        cena = parseFloat(cena);

        var spalanie_dodatkowe = (obciazenie *0.6) / 100;
        var spalanie_calkowite=spalanie_dodatkowe+srednie_spalanie;
        var koszt = (100 / 100) * spalanie_calkowite * cena;
        var koszt_maly = (100 / 100) * srednie_spalanie * cena;
        var roznica = koszt-koszt_maly;
            
        if(obciazenie==0){
            
            alert("Przjechanie 100km bez dodatkowego obciążenia będzie kosztowało "+koszt_maly+"zł.")
        }
        else{

            alert("Przejechanie 100km z obciążeniem "+obciazenie+"kg będzie kosztowało "+koszt+"zł. Jest to o "+roznica+"zł więcej niż bez obciązenia.")
        }
        

        document.getElementById("srednie").innerHTML=srednie_spalanie+' l/100km';
        document.getElementById("dodatek").innerHTML=spalanie_dodatkowe+' l/100km';
        document.getElementById("kg").innerHTML=obciazenie+' kg';
        document.getElementById("zl").innerHTML=koszt+' zł';
    }
</script>
