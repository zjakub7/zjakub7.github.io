  <!-- Essential Stylesheets -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i|Open+Sans:400,600,700,800">
  <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="plugins/animate.css">
  <link rel="stylesheet" href="plugins/slick/slick.css">
  <link rel="stylesheet" href="plugins/slick/slick-theme.css">
  <link rel="stylesheet" href="plugins/themefisher-fonts/css/themefisher-fonts.min.css">  

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- Theme Stylesheet -->
  <link rel="stylesheet" href="#" id="color-changer">
  
  <!--Favicon-->
  <link rel="icon" href="images/favicon.png" type="image/x-icon">

<body class="dark">

  <div class="preloader">
    <div class="loading-mask"></div>
    <div class="loading-mask"></div>
    <div class="loading-mask"></div>
    <div class="loading-mask"></div>
    <div class="loading-mask"></div>
  </div>

  <main class="site-wrapper">
    <div class="pt-table">
      <div class="pt-tablecell page-contact relative">
        <!-- .close -->
        <a href="./" class="page-close"><i class="tf-ion-close"></i></a>
        <!-- /.close -->

        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
              <div class="page-title text-center">
                <h2>Kontakt <span class="primary"></span> <span class="title-bg">Kontakt</span></h2>
                <p>W razie pytań zapraszam do konaktu poprzez formularz.</p>
              </div>
            </div>
          </div> <!-- /.row -->

          <div class="row">
            <div class="col-xs-12 col-sm-5 col-md-4 col-lg-3">
              <div class="contact-block">
                <div class="media">
                  <div class="media-left">
                    <i class="tf-envelope2"></i>
                  </div>
                  <div class="media-body">
                    <h4>Email</h4>
                    <p><a href="mailto:...@gmail.com">mojmail@gmail.com</a></p>
                  </div>
                </div>
              </div>
              <!-- /.contact-block -->
              <div class="contact-block">
                <div class="media">
                  <div class="media-left">
                    <i class="tf-phone2"></i>
                  </div>
                  <div class="media-body">
                    <h4>Phone</h4>
                    <p><a href="tel:+48-111-222">+48-111-222</a></p>
                  </div>
                </div>
              </div>
              <!-- /.contact-block -->
              <div class="contact-block">
                <div class="media">
                  <div class="media-left">
                    <i class="tf-mobile"></i>
                  </div>
                </div>
              </div>
              <!-- /.contact-block -->
            </div>
            <div class="col-xs-12 col-sm-7 col-md-7 col-md-offset-1 col-lg-offset-2">
              <div class="section-title clear">
                <h3>Wyślij wiadomość</h3>
                <span class="bar-dark"></span>
                <span class="bar-primary"></span>
              </div>

              <form id="contact-form" class="row contact-form no-gutter" action="#" method="post">
                <div class="col-xs-12 col-sm-6">
                  <div class="input-field name">
                    <span class="input-icon" id="name"><i class="tf-profile-male"></i></span>
                    <input type="text" class="form-control" placeholder="Wprowadź imie" required>
                  </div>
                </div> <!-- ./col- -->
                <div class="col-xs-12 col-sm-6">
                  <div class="input-field email">
                    <span class="input-icon" id="email"><i class="tf-envelope2"></i></span>
                    <input type="email" class="form-control" name="email" placeholder="Wprowadź adres e-mail" required>
                  </div>
                </div> <!-- ./col- -->
                <div class="col-xs-12 col-sm-12">
                  <div class="input-field">
                    <span class="input-icon" id="subject"><i class="tf-pricetags"></i></span>
                    <input type="text" class="form-control" name="subject" placeholder="Tytuł" required>
                  </div>
                </div> <!-- ./col- -->
                <div class="col-xs-12 col-sm-12">
                  <div class="input-field message">
                    <span class="input-icon"><i class="tf-pencil2"></i></span>
                    <textarea name="message" id="message" class="form-control"
                      placeholder="Napisz wiadomość" required></textarea>
                  </div>
                </div> <!-- ./col- -->
                <div class="col-xs-12 col-sm-12">
                  <div class="input-field">
                    <span class="btn-border">
                      <button type="submit" class="btn btn-primary btn-custom-border text-uppercase">Wyślij</button>
                    </span>
                  </div>
                  <div class="msg-success">Wiadomość została wysłana</div>
                  <div class="msg-failed">Błąd</div>
                </div> <!-- ./col- -->
              </form> <!-- /.row -->
            </div> <!-- /.col- -->
          </div> <!-- /.row -->
        </div> <!-- /.container -->

      </div> <!-- /.pt-tablecell -->
    </div> <!-- /.pt-table -->
  </main> <!-- /.site-wrapper -->
